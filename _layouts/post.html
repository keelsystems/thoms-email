<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  {% feed_meta %}

  <!-- Minimal styling so it's readable immediately.
       If you want it to match your site perfectly, we can copy your existing <style> block into this layout. -->
  <style>
    body{max-width:820px;margin:40px auto;padding:0 18px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.55}
    header a{text-decoration:none}
    .meta{opacity:.75;font-size:.95rem}
    nav a{margin-right:14px}
    code,pre{background:#f6f8fa;border-radius:8px}
    pre{padding:12px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/blog/">Blog</a>
      <a href="/search/">Search</a>
      <a href="/feed.xml">RSS</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.categories and page.categories.size > 0 %}
        Â· in {{ page.categories | join: ", " }}
      {% endif %}
    </div>
    <hr />
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
